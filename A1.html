<!DOCTYPE html>
<html>
    <head>
        <title>Function in JS</title>
    </head>
    <body>
        <button onclick="myfunction(7)">Execute JS function</button>
        <script>
            function myfunction(x, y)
            {
                if (y === undefined) {
                    y = 2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
